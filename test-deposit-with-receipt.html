<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Deposit with Receipt</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        input, select { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üß™ Test Deposit with Receipt Upload</h1>
    
    <div class="test-section">
        <h3>Create Test Deposit with Receipt</h3>
        <form id="depositForm">
            <div class="form-group">
                <label for="userEmail">User Email:</label>
                <input type="email" id="userEmail" value="test@ticglobal.com" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" value="50" min="10" required>
            </div>

            <div class="form-group">
                <label for="currency">Currency:</label>
                <select id="currency" required>
                    <option value="USDT">USDT</option>
                    <option value="PHP">PHP</option>
                </select>
            </div>

            <div class="form-group">
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" required>
                    <option value="usdt_trc20">USDT TRC20</option>
                    <option value="gcash">GCash</option>
                    <option value="paymaya">PayMaya</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="network">Network:</label>
                <input type="text" id="network" value="TRC20">
            </div>

            <div class="form-group">
                <label for="accountNumber">Account Number:</label>
                <input type="text" id="accountNumber" value="TBpga5zct6vKAenvPecepzUfuK8raGA3Jh">
            </div>

            <div class="form-group">
                <label for="accountName">Account Name:</label>
                <input type="text" id="accountName" value="USDT TRC20 Wallet">
            </div>

            <div class="form-group">
                <label for="receipt">Receipt File:</label>
                <input type="file" id="receipt" accept="image/*,application/pdf" required>
            </div>
            
            <button type="button" onclick="submitDeposit()">üì§ Submit Test Deposit</button>
        </form>
        
        <div id="result"></div>
    </div>

    <div class="test-section">
        <h3>Quick Actions</h3>
        <button onclick="openAdminPanel()">üîß Open Admin Panel</button>
        <button onclick="openWebsite()">üåê Open TIC Global Website</button>
    </div>

    <script>
        const baseUrl = 'https://www.ticgloballtd.com';

        async function submitDeposit() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Submitting deposit...</p>';
            
            try {
                const formData = new FormData();
                formData.append('userEmail', document.getElementById('userEmail').value);
                formData.append('amount', document.getElementById('amount').value);
                formData.append('currency', document.getElementById('currency').value);
                formData.append('paymentMethod', document.getElementById('paymentMethod').value);
                formData.append('network', document.getElementById('network').value);
                formData.append('accountNumber', document.getElementById('accountNumber').value);
                formData.append('accountName', document.getElementById('accountName').value);
                
                const receiptFile = document.getElementById('receipt').files[0];
                if (receiptFile) {
                    formData.append('receipt', receiptFile);
                }

                const response = await fetch(`${baseUrl}/api/deposits/manual`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Deposit Submitted Successfully!</h4>
                            <p><strong>Deposit ID:</strong> ${data.depositId}</p>
                            <p><strong>Status:</strong> ${data.status}</p>
                            <p><strong>Receipt URL:</strong> <a href="${data.receiptUrl}" target="_blank">${data.receiptUrl}</a></p>
                            <p>Now check the admin panel to see the receipt!</p>
                            <button onclick="openAdminPanel()" style="margin-top: 10px; padding: 8px 15px; background: #27ae60; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                üîß Open Admin Panel
                            </button>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Deposit Failed</h4>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Deposit Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function openAdminPanel() {
            window.open('./admin-standalone.html', '_blank');
        }

        function openWebsite() {
            window.open('https://www.ticgloballtd.com', '_blank');
        }

        // Auto-update form based on payment method
        document.getElementById('paymentMethod').addEventListener('change', function() {
            const method = this.value;
            const currency = document.getElementById('currency');
            const network = document.getElementById('network');
            const accountNumber = document.getElementById('accountNumber');
            const accountName = document.getElementById('accountName');
            const amount = document.getElementById('amount');
            
            if (method === 'usdt_trc20') {
                currency.value = 'USDT';
                network.value = 'TRC20';
                accountNumber.value = 'TBpga5zct6vKAenvPecepzUfuK8raGA3Jh';
                accountName.value = 'USDT TRC20 Wallet';
                amount.min = '10';
                amount.value = '50';
            } else if (method === 'gcash') {
                currency.value = 'PHP';
                network.value = 'Digital Wallet';
                accountNumber.value = '09123456789';
                accountName.value = 'TIC Global';
                amount.min = '500';
                amount.value = '1000';
            } else if (method === 'paymaya') {
                currency.value = 'PHP';
                network.value = 'Digital Wallet';
                accountNumber.value = '09987654321';
                accountName.value = 'TIC Global';
                amount.min = '500';
                amount.value = '1000';
            }
        });
    </script>
</body>
</html>
