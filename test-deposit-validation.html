<!DOCTYPE html>
<html>
<head>
    <title>Test Deposit Validation</title>
</head>
<body>
    <h1>Test Deposit Validation</h1>
    <button onclick="testGCashValidation()">Test GCash $50 Deposit</button>
    <div id="result"></div>

    <script>
        async function testGCashValidation() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const formData = new FormData();
                formData.append('userEmail', 'test@test.com');
                formData.append('amount', '50');
                formData.append('currency', 'USD');
                formData.append('paymentMethod', 'gcash');
                formData.append('network', 'Digital Wallet');
                formData.append('accountNumber', '09675131248');
                formData.append('accountName', 'TIC Global');
                
                // Create a dummy file for receipt
                const dummyFile = new File(['test'], 'test.jpg', { type: 'image/jpeg' });
                formData.append('receipt', dummyFile);

                const response = await fetch('https://www.ticgloballtd.com/api/deposits/manual', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <h3>Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                if (response.status === 400 && data.message && data.message.includes('₱500')) {
                    resultDiv.innerHTML += '<p style="color: red;"><strong>❌ OLD VALIDATION STILL ACTIVE</strong></p>';
                } else if (response.status === 400 && data.message && data.message.includes('$10')) {
                    resultDiv.innerHTML += '<p style="color: green;"><strong>✅ NEW VALIDATION IS WORKING</strong></p>';
                } else {
                    resultDiv.innerHTML += '<p style="color: blue;"><strong>ℹ️ Different response than expected</strong></p>';
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
