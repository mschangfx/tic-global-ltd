<!DOCTYPE html>
<html>
<head>
    <title>Run TIC Distribution Fix</title>
</head>
<body>
    <h1>Running TIC Distribution Fix...</h1>
    <div id="status">Starting fix...</div>
    <div id="results"></div>

    <script>
        async function runFix() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                statusDiv.innerHTML = 'Running cleanup fix...';
                
                const response = await fetch('https://tic-global-iuudjj1t0-changs-projects-b6f8a2cc.vercel.app/api/fix/clean-duplicate-distributions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache'
                    }
                });
                
                const data = await response.json();
                
                statusDiv.innerHTML = 'Fix completed!';
                resultsDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.success) {
                    statusDiv.innerHTML = `✅ SUCCESS: Fixed ${data.summary?.correct_distributions_created || 0} distributions!`;
                } else {
                    statusDiv.innerHTML = `❌ ERROR: ${data.error}`;
                }
                
            } catch (error) {
                statusDiv.innerHTML = `❌ ERROR: ${error.message}`;
                resultsDiv.innerHTML = '<pre>' + error.stack + '</pre>';
            }
        }
        
        // Run fix immediately
        runFix();
    </script>
</body>
</html>
